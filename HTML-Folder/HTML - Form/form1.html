<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Form</title>
</head>
<body>
    <form action="mailto:example@email.com">
        <label for="Name">
            <b>First Name:</b>&nbsp;&nbsp;
            <input type="text">&emsp;&emsp;
            <b>Second Name:</b>&nbsp;&nbsp;
            <input type="text">
        </label>&emsp;&emsp;

        <label for="gender">
            <b>Gender:</b>&nbsp;
            <input type="radio" name="gender" id="male">&nbsp; <i>Male</i>
            <input type="radio" name="gender" id="female">&nbsp; <i>Female</i>
        </label>&emsp;&emsp;

        <label for="age">
            <b>DOB:</b>&nbsp; <input type="date">
        </label><br>
        <br>
        <label for="religion">
            <b>Religion:</b>&nbsp;
            <input type="radio" name="religion" id="Christianity"> Christianity
            <input type="radio" name="religion" id="Muslim"> Muslim
            <input type="radio" name="religion" id="Traditional"> Traditional
            <input type="radio" name="religion" id="Others"> Others
<br>
<br>
            <input type="checkbox">&nbsp; check
            <input type="checkbox">&nbsp; check
            <input type="checkbox">&nbsp; check

            &emsp;&emsp;&emsp;
            <label for="Education">
                <b>Education qualification:</b>
                <i>O level</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="elementary">
                <i>OND</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="O level">
                <i>HND</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="OND">
                <i>BSC</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="HND">
                <i>MASTER</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="BSc">
                <i>PhD</i>&nbsp;<input name="Education qualification" type="checkbox" name="Education qualification" id="MASTER">
             </label><br>
             <br>
             <label for="states">
                <b>state of origin</b>&nbsp;&nbsp;<input type="text" name="state">
                </label>
                &emsp;&emsp;
                <label for="LG">
                    <b>Local Government</b>&nbsp;&nbsp;<input type="text" name="LG">
                </label>
                &emsp;&emsp;
                <label for="country">
                    <b>country</b>&nbsp;&nbsp;<input type="text" name="country">
                </label>
                &emsp;&emsp;
                <label for="pNumber">
                    <b>Phone Number:</b>&nbsp;&nbsp;<input type="tel" name="phone number">
                </label>
                <br>
                <br>
                <label for="Email">
                    <b>Email</b>&nbsp;&nbsp;<input type="email" name="Email">
                </label>
                &emsp;&emsp;
                <label for="Password">
                    <b>Password</b>&nbsp;&nbsp;<input type="password" name="Password">
                </label>
                &emsp;&emsp;
                <label for="vpassword">
                    <b>verified password</b>&nbsp;&nbsp;<input type="password" name="verified password">
                </label>
                <br><br>
                <label for="submit">
                    <input type="submit" value="send">
                </label>


            
    </form>
</body>
</html>
